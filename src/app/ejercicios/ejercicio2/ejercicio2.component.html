<div class="card mt-3 shadow">
    <div class="card-body">

            <div class="row">

                    <h5 class="text-muted">Ejercicio 2</h5>
                </div>
                <div class="col-6 text-end">
                    <button class="btn btn-primary" (click)="generate()">Calcular</button>
                </div>
            </div>
            <span>DÃ¡ndole a calcular se presenta por consola el objeto resultante</span>

        </div>

        <div class="row mt-3">

                    <label for="">Objeto Json</label>
                    <textarea class="form-control" name="json" rows="20" readonly>{{json | json}}</textarea>

            </div>

        <div class="row justify-content-center">
